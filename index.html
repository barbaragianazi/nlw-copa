<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calend√°rio dos jogos do Brasil - NLW Copa</title>
  </head>

  <body class="azul">
    <div id="app">
      <header>
        <img src="./assets/logoNLW.svg" alt="logo NLW Copa" />
      </header>
      <div class="oitavasFinal">
        <h2>Oitavas de final</h2>
        <main id="cardsOitavasFinal"></main>
      </div>
      <div class="faseGrupos">
        <h2>Fase de grupos</h2>
        <main id="cardsFaseGrupos"></main>
      </div>

      <div class="alterarTema">
        <h2>Alterar tema:</h2>
        <img
          src="./assets/cores/verde.svg"
          alt="Icone cor verde"
          id="temaVerde"
        />
        <img src="./assets/cores/azul.svg" alt="Icone cor azul" id="temaAzul" />
        <img
          src="./assets/cores/amarelo.svg"
          alt="Icone cor amarelo"
          id="temaAmarelo"
        />
      </div>
      <div class="logoBarbara">
        <img src="./assets/logo-fundo-escuro.svg" alt="logo Barbara Gianazi" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
